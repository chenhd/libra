<script src="{{ url_for('static', filename='npm/node_modules/echarts/dist/echarts.js')}}"></script>
<div id="test" style="width: 1200px;height:800px;">
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById("test"));
  option = {
    xAxis: {
      data: {{ dict_data.xAxis_data|tojson }}
    },
    yAxis: {},
    series: [
      {
        type: "line",
        data: {{ dict_data.percent_data|tojson }},
      },
      {
        type: "line",
        data: {{ dict_data.percent_current_data|tojson }},
      },
      {
        type: "scatter",
        data: {{ dict_data.peak_and_vally_data|tojson }}
      }
    ]
  };
  myChart.setOption(option);

</script>
