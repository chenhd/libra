  function createChart(divId, data) {
    var myChart = echarts.init(document.getElementById(divId));

    option = {
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: data,
        type: 'bar'
      }]
    };

    myChart.setOption(option);
  }
  createChart('main-1', [10,20,30,40,50,60,70]);
